title: The corner in the middle
subtitle: A blog about technology, games and life.
name: Juan Ara
email: juan@cornerinthemiddle.com
url: https://www.cornerinthemiddle.com
description: >- # this means to ignore newlines until next property
    A blog about technology, gaming and lifehacks.
    Posts about backend, architecture, agile and coaching but also
    about gaming and general stuff happening around my life.
repository: TarodBOFH/tarodbofh.github.io

teaser: "/assets/images/corner-icon-500x300.png"
logo: "/assets/images/corner-icon-88x88.png"
masthead_title: "Corner in the middle"

breadcrumbs: true # beta

twitter_username: TarodBOFH
github_username: TarodBOFH
minimal_mistakes_skin: "default" # dark  "default"
search: true
search_full_content: true

# Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: UA-173261536-1

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes@1f0b50044c058dbdf377867996ddc72c7fdfcf59
# Outputting
permalink: /:categories/:title/
paginate: 4 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Madrid # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

comments:
  provider: disqus
  disqus:
    shortname: www-cornerinthemiddle-com

include:
  - _pages

# Exclude from processing.
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
exclude:
    - .idea/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Juan Ara"
  avatar : "/assets/images/juan-ara.jpg"
  bio    : "Hi there! I'm a senior software engineer, back-end technical lead and architect in Madrid, working at lastminute.com. Loving gaming and motorbikes. Writing software since I was 9. Since 1987 ;-)"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://www.cornerinthemiddle.com/"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/juanara"
    - label: "Medium"
      icon: "fab fa-fw fa-medium"
      url: "https://medium.com/@juan_ara"
    - label: "dev.to"
      icon: "fab fa-fw fa-dev"
      url: "https://dev.to/tarodbofh"

footer:
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://www.cornerinthemiddle.com/"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/TarodBOFH"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/TarodBOFH"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/juanara"
    - label: "Medium"
      icon: "fab fa-fw fa-medium"
      url: "https://medium.com/@juan_ara"
    - label: "dev.to"
      icon: "fab fa-fw fa-dev"
      url: "https://dev.to/tarodbofh"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      show_date: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
